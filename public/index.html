<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="Naseer Ahmed | Software

  <body>

    <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {

          });
      }
    </script>
  </body>
